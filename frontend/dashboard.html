<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h2>Video Downloader</h2>
      <button id="btn-logout" class="btn small">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>Download New Video</h3>
      <p class="muted">
        Enter a URL from YouTube, or a direct link to an MP4 or M3U8 file.
      </p>
      <div class="form-row">
        <input id="video-url" type="url" placeholder="https://..." />
        <button id="btn-download" class="btn">Start Download</button>
      </div>
      <div id="progress-area">
        <div id="progress-msg"></div>
        <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
      </div>
    </section>

    <section class="card">
      <h3>Recent Downloads</h3>
      <ul id="recent-list" class="list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
